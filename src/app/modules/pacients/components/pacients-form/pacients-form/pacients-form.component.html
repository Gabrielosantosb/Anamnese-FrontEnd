<div>
  <form [formGroup]="pacientForm" (ngSubmit)="handleSubmitPacientAction()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name"/>
      <input pInputText placeholder="Email" formControlName="email"/>
      <input pInputText placeholder="Endereço" formControlName="address"/>
      <input pInputText placeholder="Profissão" formControlName="profession"/>
      <input pInputText placeholder="UF" formControlName="uf"/>
      <input type="date" pInputText placeholder="Data de nascimento" formControlName="birth" mask="00-00-0000"/>
      <input pInputText placeholder="Genêro" formControlName="gender"/>
      <input pInputText placeholder="Telefone" formControlName="phone"/>
      <div
        class="flex flex-row justify-content-center align-content-center align-items-center"
      >
        <p-button
          [disabled]="!pacientForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
      <p-progressBar *ngIf="isLoading" mode="{{loadingMode}}"></p-progressBar>
    </div>
  </form>
</div>
