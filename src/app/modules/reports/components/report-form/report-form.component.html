<div>
<!--  <form [formGroup]="reportForm" (ngSubmit)="handleSubmitReportAction()">-->
  <form [formGroup]="reportForm">
    <div class="card flex flex-column md:flex-column gap-3">
      <textarea pInputTextarea placeholder="Histórico Médico" formControlName="medicalHistory"></textarea>
      <textarea pInputTextarea placeholder="Medicações Atuais" formControlName="currentMedications"></textarea>
      <p-checkbox label="Problemas Cardiovasculares" formControlName="cardiovascularIssues"></p-checkbox>
      <p-checkbox label="Diabetes" formControlName="diabetes"></p-checkbox>
      <p-checkbox label="Histórico Familiar de Problemas Cardiovasculares" formControlName="familyHistoryCardiovascularIssues"></p-checkbox>
      <p-checkbox label="Histórico Familiar de Diabetes" formControlName="familyHistoryDiabetes"></p-checkbox>
      <p-checkbox label="Fumante" formControlName="smoker"></p-checkbox>
      <input pInputText placeholder="Atividade Física" formControlName="physicalActivity"/>
      <input type="number" pInputText placeholder="Consumo de Álcool" formControlName="alcoholConsumption"/>
      <input pInputText placeholder="Nome do Contato de Emergência" formControlName="emergencyContactName"/>
      <input pInputText placeholder="Telefone do Contato de Emergência" formControlName="emergencyContactPhone"/>
      <textarea pInputTextarea placeholder="Observações" formControlName="observations"></textarea>
      <div
        class="flex flex-row justify-content-center align-content-center align-items-center"
      >
        <p-button
          [disabled]="!reportForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
<!--      <p-progressBar *ngIf="isLoading" mode="{{loadingMode}}"></p-progressBar>-->
    </div>
  </form>
</div>
