<app-toolbar-navigation></app-toolbar-navigation>

<div class="grid" style="display: flex; justify-content: space-around;">
  <div class="col-12">
    <p-card header="Resultados totais" styleClass="shadow-3 m-5 text-indigo-800">
      <p-chart type="bar" [data]="barChartData" [options]="barChartOptions" height="700"></p-chart>
    </p-card>
  </div>


</div>

<!--Por especialidade medica-->


<div class="grid" style="display: flex; justify-content: space-around;">
  <div class="col-12">
    <p-card header="Pacientes encaminhados por especialidade" styleClass="shadow-3 m-5 text-indigo-800">
      <p-chart type="doughnut" [data]="donutChartData" [options]="donutChartOptions" height="400"></p-chart>
    </p-card>
  </div>
</div>


<!-- Totais -->
<div style="display: flex; justify-content: space-around; margin-top: 20px;">
  <div style="width: 330px;">
    <p-card header="Total de pacientes" [style]="{ 'text-align': 'center' }">
      <p style="text-align: center; font-size: 1.5em;">
        {{ allPacients }}
      </p>
    </p-card>
  </div>

  <div style="width: 330px;">
    <p-card header="Seus pacientes" [style]="{ 'text-align': 'center' }">
      <p style="text-align: center; font-size: 1.5em;">
        {{ allProfissionalPacients }}
      </p>
    </p-card>
  </div>

  <div style="width: 330px;">
    <p-card header="Total de fichas" [style]="{ 'text-align': 'center' }">
      <p style="text-align: center; font-size: 1.5em;">
        {{ allReports }}
      </p>
    </p-card>
  </div>
</div>
